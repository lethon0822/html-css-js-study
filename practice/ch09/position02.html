<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position02</title>
    <style>
        div {width:100px; height: 100px; 
            background-color: antiquewhite; 
            margin-bottom: 20px;}
        /* static은 위치 조정이 안 됨 */
        .div-a {left:20px;}
        /* relative는 static이었을 때 해당 위치에서 위치 조정이 됨 */
        .div-b {position:relative; left:20px; top: 5px;}
        /* absolute는 static이 아닌 부모를 찾고 그 부모를 기준으로 위치 조정이 됨
            static이 아닌 부모가 없다면 html이 부모가 됨 */
        .div-c {right:0; bottom: 0; margin-bottom:0; position:absolute;}
    </style>
</head>
<body>
    <h1>position02.html</h1>
    <div class="div-a">A</div>
    <div class="div-b">B</div>
    <div style="width:200px; height: 200px; background-color:aquamarine; position:relative" />
        <div class="div-c">C</div>
    </div>
</body>
</html>
