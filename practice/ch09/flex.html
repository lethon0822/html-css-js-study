<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .container {
        display: flex;
        background-color: grey;
        flex-direction: row;
      }
      .container > div {
        margin: 10px;
        width: 100px;
        height: 100px;
        color: #fff;
        font-weight: 700;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="background-color: blue; order: 1">1</div>
      <div style="background-color: green">2</div>
      <div style="background-color: purple; order: 3">3</div>
      <div style="background-color: red; order: -1;">4</div>
    </div>
  </body>
</html>
