<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zindex</title>
    <style>
      body {  margin: 0;  }
      div {
        width: 300px;
        height: 200px;
        line-height: 80px;
        position: fixed;
      }
      /* z-index : z축 조절, 값이 높을수록 화면 위로 올라옴 */
      .red { z-index: 1; background-color: red;  left: 30px; top: 30px; }
      .blue {  z-index: 2; background-color: blue;  left: 100px; top: 100px; }
      .yellow {  z-index: 0; background-color: yellow;  left: 200px; top: 200px; }
    </style>
  </head>
  <body>
    <div class="red">a</div>
    <div class="blue">b</div>
    <div class="yellow">c</div>
  </body>
</html>
