<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 단순하게 글씨를 굵게만 -->
    <b>b 태그</b>
    <!-- 시멘틱 태그 : 굵은 글씨 강조하기 -->
    <strong>strong 태그</strong>
    <!-- 단순히 기울어지는 이탤릭체 -->
    <i>i 태그</i>
    <!-- 시멘틱 태그 : 이탤릭체 강조하기 -->
    <em>em 태그</em>
    <!-- 시멘틱 태그를 이용하는 것을 권장 -->
  </body>
</html>
