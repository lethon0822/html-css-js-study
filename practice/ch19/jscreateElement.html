<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./jsselect.css" />
    <title>jscreateElement</title>
  </head>
  <body>
    <h1>jscreateElement.html</h1>
    <section class="plant">
      <h2 id="vegetable_title"><i>채소</i></h2>
      <ul>
        <li>당근</li>
        <li>오이</li>
        <li>상추</li>
        <li>가지</li>
        <li class="hidden kkk vvvv">양파</li>
      </ul>
    </section>
    <section id="sweets" class="plant">
      <h2>과일</h2>
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
      </ul>
    </section>
    <section id="meat">
      <h2>고기</h2>
      <ul>
        <li class="soldout">소고기</li>
        <li>돼지고기</li>
        <li class="soldout">닭고기</li>
      </ul>
    </section>
    <!-- Javascript -->
    <script>
      // 이후에 데이터를 백엔드로부터 받아서 처리할 수 있음
      const fruit = ['수박', '블루베리', '키위', '참외', '자두'];
      const $fruit_ul = document.querySelector('#sweets > ul');
      console.log($fruit_ul);
      for (const item of fruit) {
        // li 태그가 만들어져서 fruit 안의 내용이 반복해서 들어감
        const ele_li = document.createElement('li');
        ele_li.innerText = item;
        // appendChild : 객체 주소로만 가능
        // append : 문자열도 가능 (innerText적으로)
        $fruit_ul.append(ele_li);
      }
    </script>
  </body>
</html>
