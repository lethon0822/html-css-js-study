<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./jsselect.css" />
    <title>jsremove</title>
  </head>
  <body>
    <h1>장보기 목록</h1>
    <section class="plant">
      <h2 id="vegetable_title"><i>채소</i></h2>
      <ul>
        <li class="organic">당근</li>
        <li>오이</li>
        <li>상추</li>
        <li>가지</li>
        <li class="hidden kkk vvvv">양파</li>
      </ul>
    </section>
    <section id="sweets" class="plant">
      <h2>과일</h2>
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
      </ul>
    </section>
    <section id="meat">
      <h2>고기</h2>
      <ul>
        <li class="soldout">소고기</li>
        <li>돼지고기</li>
        <li class="soldout">닭고기</li>
      </ul>
    </section>
    <!-- Javascript -->
    <script>
      const $vegetableTitle = document.querySelector('#vegetable_title');
      // 문서에서 자신이 삭제됨
      $vegetableTitle.remove();
      console.log($vegetableTitle);

      const $firstSection = document.querySelector('section');
      $firstSection.prepend($vegetableTitle);
      console.log($firstSection);

      const $selfH2Tag = document.createElement('h2');
      $selfH2Tag.textContent = '내가 만든 h2';

      const $secondSection = document.querySelector('#sweets');
      // prepend : 앞으로 옮겨짐 // append : 뒤로 옮겨짐
      // remove를 하거나 prepend, append를 하거나 둘중에 하나만
      $secondSection.append($vegetableTitle);
      $secondSection.append($selfH2Tag);

      // $secondSection.removeChild(자식의 주소값);
      $secondSection.children[0].remove();

      // <h2>고기</h2>의 ul li들을 삭제하기
      const $thirdSection = document.querySelector('#meat > ul');
      while ($thirdSection.firstElementChild) {
        $thirdSection.firstElementChild.remove();
      }
      console.log($thirdSection);
    </script>
  </body>
</html>
