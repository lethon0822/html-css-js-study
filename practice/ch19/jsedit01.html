<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./jsselect.css" />
    <title>jsedit01</title>
  </head>
  <body>
    <h1>장보기 목록</h1>
    <section class="plant">
      <h2 id="vegetable_title"><i>채소</i></h2>
      <ul>
        <li class="organic">당근</li>
        <li>오이</li>
        <li>상추</li>
        <li>가지</li>
        <li class="hidden kkk vvvv">양파</li>
      </ul>
    </section>
    <section id="sweets" class="plant">
      <h2>과일</h2>
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
      </ul>
    </section>
    <section>
      <h2>고기</h2>
      <ul>
        <li class="soldout">소고기</li>
        <li>돼지고기</li>
        <li class="soldout">닭고기</li>
      </ul>
    </section>
    <!-- Javascript -->
    <script>
      const $vegetableTitle = document.querySelector('#vegetable_title> i');
      // 텍스트 바꾸는 방법 3가지
      //$vegetableTitle.textContent = 'Vegetable';
      //$vegetableTitle.innerText = 'Vegetable';
      $vegetableTitle.innerHTML += 'Vegetable';

      const $onion = document.querySelector('section ul').lastElementChild;
      console.log('$onion.classList: ', $onion.classList);
      console.log(Array.isArray($onion.classList));
      console.log(Array.isArray([]));
      //$onion.classList.remove('kkk');
      $onion.classList.remove('hidden');
      $onion.classList.add('organic');
      //$onion.className= '';

      // css [] 안에 속성명 쓰기 혹은 카멜케이스, 여러개를 직접 바꾸는 건 비추천
      //$onion.style['font-size'] = '2em';
      $onion.style.fontSize = '2em';
      $onion.style.backgroundColor = 'blue';
      $onion.style.listStyleType = 'none';
    </script>
  </body>
</html>
