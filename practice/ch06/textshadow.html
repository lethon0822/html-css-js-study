<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textshadow</title>
    <style>
      p {
        /* 음수면 위·왼쪽, 양수면 아래·오른쪽,퍼짐의 정도 */
        text-shadow: 2px 2px 5px green, 1px 0 3px gold;
      }
    </style>
  </head>
  <body>
    <h1>textshadow.html</h1>
    <p>이런 것도 가능합니다.</p>
  </body>
</html>
