<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkInputTag</title>
  </head>
  <body>
    <h1>체크 관련 인풋 타입</h1>
    <form action="#">
      <div>
        <label><input type="checkbox" name="typ" value="1" />유기농</label>
      </div>
      <div>
        <label
          ><input type="checkbox" name="typ" value="2" checked />무농약</label
        >
      </div>
      <!-- radio 버튼 : name이 같은 애들끼리 그룹으로 묶임, 다르면 radio 해제 안됨 -->
      <div>
        <label><input type="radio" name="fruit" value="apple" />사과</label>
        <label><input type="radio" name="fruit" value="grape" />포도</label>
        <label><input type="radio" name="fruit" value="orange" />오렌지</label>
      </div>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
