<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textinputtag</title>
  </head>
  <body>
    <h1>텍스트 관련 인풋 타입</h1>
    <!-- placeholder="문구" : 적어야 하는 내용을 안내할 때 사용. 작성하면 사라짐 -->
    <form action="">
      <label>
        text: <input type="text" placeholder="힌트" maxlength="5" />
      </label>
      <br />
      <!-- type="search" : text에서 텍스트 모두 지우기 기능이 있는 느낌 -->
      <label> search: <input type="search" /></label>
      <br />
      <!-- type="tel" : 모바일 포커스 활성화 시 숫자 키패드가 나타남 -->
      <label> tel: <input type="tel" /></label>
    </form>
  </body>
</html>
