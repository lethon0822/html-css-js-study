<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etcInputTag</title>
  </head>
  <body>
    <h1>기타 인풋 타입</h1>
    <form action="#">
      <div>
        <label>one-file: <input type="file" /></label>
      </div>
      <div>
        <label
          >multiple-file(이미지): <input type="file" accept="image/*" multiple
        /></label>
      </div>
      <div>
        <label
          >multiple-file(엑셀):
          <input type="file" accept=".xls,xlsx/*" multiple
        /></label>
      </div>
      <!-- pattern : 정규표현식 사용 -->
      <div>
        <label
          >M:
          <input
            type="tel"
            name="phone"
            pattern="010-[0-9]{4}-[0-9]{4}"
            required
        /></label>
      </div>
      <div>
        <label>M: <input type="email" name="email" required /></label>
        <label>M: <input type="email" name="email" readonly /></label>
        <label>M: <input type="email2" name="email" disabled /></label>
      </div>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
