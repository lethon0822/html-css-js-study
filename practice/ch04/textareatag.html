<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textareatag</title>
  </head>
  <body>
    <h1>textarea 태그</h1>
    <form action="">
      <div>
        <div><label for="msg">메세지를 입력하세요.</label></div>
        <textarea id="msg" name="msg">안녕하세요.</textarea>
      </div>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
    <script>
      const $msg = document.querySelector('#msg');
      // alert($msg.value);
      $msg.value = '반가워';
    </script>
  </body>
</html>
