<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>atag</title>
  </head>
  <body>
    <!-- a태그로 감싼 것들로 화면 이동을 할 수 있음 -->
    <a href="https://www.google.com">구글 이동</a>
    <!-- _blank : 새 창으로 열기 -->
    <div>
      <a href="https://www.google.com" target="_blank">새 창으로 구글 이동</a>
    </div>
  </body>
</html>
