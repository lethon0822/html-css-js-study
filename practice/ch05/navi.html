<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navi</title>
    <style>
        /* 한번도 방문하지 않은 링크 */
        a:link {color:black; text-decoration: none;}
        /* 한번 방문했던 링크 */
        a:visited {color:grey;}
        /* 마우스로 클릭하는 동안 */
        a:active {color:blue;}
        /* 마우스가 올라가면 */
        a:hover {background-color: aquamarine;}
    </style>
</head>
<body>
    <h1>navi.html</h1>
    <a href="https://www.airbnb.com" target="_blank">에어비엔비</a>
    <div>
        <input type="radio" name="typ" value="1" checked /><label>1</label>
        <input type="radio" name="typ" value="2" /><label>2</label>
    </div>
</body>
</html>
