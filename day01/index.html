<!-- html5 버전을 사용함 -->
<!DOCTYPE html>

<!-- lang, charset 등을 속성Attribute라고 함 -->
<!-- ko, UTF-8 등을 속성값이라고 함 -->
<html lang="ko">
  <head>
    
    <!-- UTF-8 : 유니코드 8bit -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- 반응형 할때 필요한 것.
        viewport(화면에 보여지는것)
        width=device-width(화면의 길이)
        initial-scale=1.0(화면배율 1.0) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title, header, main, footer: 시멘틱 태그(seo-검색엔진-가 유의미하게 보는) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>STOPWATCH</title>
  </head>
  <body>

    <!-- div: 블록 태그(부모 태그의 크기만큼 width 차지) 

        id : 고유한 이름, js에서 많이 사용 / class : css에서 많이 사용
        둘 다 선택할 때 사용하는 이름 -->
    <div class="stopwatch">
      <h1>yalco stopwatch</h1>
      <div class="stopwatch_interface">
        <!-- span: 인라인 태그(태그의 컨텐츠 크기만큼 width 차지) -->
        <span id="screen">00:00:00</span>

        <!-- 아래 두문장같이 버튼을 만드는 방법이 두가지 존재
        <input type="button" value="▶" /> -->
        <button id="button">▶</button>
      </div>
    </div>

    <!-- 이곳에 import한 이유 : css는 바로 적용되라고 위에 적으나
         js는 내용을 컨트롤하므로 내용을 다 읽고 실행하도록
         위에 적는다면 <script defer src=""></script> defer 필요 -->
    <script src="./script.js"></script>
  </body>
</html>
